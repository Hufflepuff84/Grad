<form>
  <div class="form-group">
    <label>Please enter your Name:</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label>Please enter your Age in years:</label>
    <input type="number" name="age" class="form-control" [(ngModel)]="newBmr.Age">
  </div>
  <div class="form-group">
    <label>Please enter your Weight in Kilograms: (Pounds divided by 2.2)</label>
    <input type="number" name="weight" class="form-control" [(ngModel)]="newBmr.Weight">
  </div>
  <div class="form-group">
    <label>Please enter your Height in centimeters: (for example if you are 6 feet 6 inches tall, multiply the 6 feet
      times 12 to get inches then multiply that by 2.54 to get it in centimeters plus the 6 inches multiplied by 2.54 cm
      and add that to previous centimeter calculation)</label>
    <input type="number" name="height" class="form-control" [(ngModel)]="newBmr.Height">
  </div>
  <button class="btn btn-primary" (click)="calculate()">Calculate</button>
  <div class="mt-4 mb-4">
    <h3>Your BMR is: {{result}}</h3>
  </div>
  <button class="btn btn-secondary" [disabled]="Name === undefined">Save</button>
</form>
