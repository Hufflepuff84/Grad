<form>
  <div class="form-group">
    <label>Please enter your Name:</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label>Please enter your Age in years:</label>
    <input type="number" name="age" class="form-control" [(ngModel)]="newBmr.Age">
  </div>
  <div class="form-group">
    <label>Please enter your Weight in Pounds</label>
    <input type="number" name="weight" class="form-control" [(ngModel)]="newBmr.Weight">
  </div>
  <div class="form-group">
    <label>Please enter your Height in inches: (feet multiplied by 12 plus extra inches)</label>
    <input type="number" name="height" class="form-control" [(ngModel)]="newBmr.Height">
  </div>
  <button class="btn btn-primary" (click)="calculate()">Calculate</button>
  <div class="mt-4 mb-4">
    <h3>Your BMR is: {{result}}</h3>
  </div>
  <button class="btn btn-secondary" (click)="save()" [disabled]="Name === undefined">Save</button>
</form>
